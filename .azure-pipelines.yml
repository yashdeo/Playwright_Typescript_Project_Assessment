# Azure Pipeline for Playwright + TypeScript
trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

steps:
  - checkout: self

  - task: NodeTool@0
    inputs:
      versionSpec: '20.x'
    displayName: 'Setup Node.js 20'

  - script: |
      npm ci
    displayName: 'Install npm packages'

  - script: |
      npx playwright install --with-deps
    displayName: 'Install Playwright browsers'

  # ✅ Run Playwright tests and output results in JUnit format
  - script: |
      npx playwright test --reporter=junit,html
    displayName: 'Run Playwright tests'
    continueOnError: true

  # ✅ Publish test results (reads JUnit XML files from Playwright output)
  - task: PublishTestResults@2
    displayName: 'Publish Playwright test results'
    condition: succeededOrFailed()
    inputs:
      testResultsFiles: '**/results.xml'
      testResultsFormat: 'JUnit'
      searchFolder: '$(System.DefaultWorkingDirectory)'
      testRunTitle: 'Playwright Tests'

  # ✅ Publish Playwright HTML report as an artifact (optional)
  - task: PublishBuildArtifacts@1
    displayName: 'Publish Playwright HTML report'
    inputs:
      PathtoPublish: 'playwright-report'
      ArtifactName: 'playwright-report'
      publishLocation: 'Container'
    condition: succeededOrFailed()
