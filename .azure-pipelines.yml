trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

steps:
  - checkout: self

  - task: NodeTool@0
    inputs:
      versionSpec: '20.x'
    displayName: 'Setup Node.js 20'

  - script: |
      npm ci
    displayName: 'Install npm packages'

  - script: |
      npx playwright install --with-deps
    displayName: 'Install Playwright browsers'

  # Run tests (continue so we can publish report even if tests fail)
  - script: |
      npx playwright test --reporter=html
    displayName: 'Run Playwright tests (HTML report)'
    continueOnError: true

  # Ensure the report folder exists; Playwright uses playwright-report by default
  - task: PublishPipelineArtifact@1
    displayName: 'Publish Playwright HTML report'
    condition: succeededOrFailed()
    inputs:
      targetPath: 'playwright-report'
      artifact: 'playwright-report'
