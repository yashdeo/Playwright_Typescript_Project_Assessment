# Azure Pipeline for Playwright + TypeScript project
trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

steps:
  # 1️⃣ Checkout code from GitHub
  - checkout: self

  # 2️⃣ Install Node.js 20
  - task: NodeTool@0
    inputs:
      versionSpec: '20.x'
    displayName: 'Setup Node.js 20'

  # 3️⃣ Install dependencies
  - script: |
      npm ci
    displayName: 'Install npm packages'

  # 4️⃣ Install Playwright browsers
  - script: |
      npx playwright install --with-deps
    displayName: 'Install Playwright browsers'

  # 5️⃣ Run Playwright tests
  - script: |
      npx playwright test --reporter=junit,line
    displayName: 'Run Playwright tests'
    continueOnError: true

  # 6️⃣ Publish test results
  - task: PublishTestResults@2
    displayName: 'Publish Playwright test results'
    condition: succeededOrFailed()
    inputs:
      testResultsFiles: '**/results.xml'
      testResultsFormat: 'JUnit'
      searchFolder: '$(System.DefaultWorkingDirectory)'
      testRunTitle: 'Playwright Tests'

  # 7️⃣ Publish HTML report
  - task: PublishBuildArtifacts@1
    displayName: 'Publish HTML report'
    inputs:
      PathtoPublish: 'playwright-report'
      ArtifactName: 'playwright-report'
      publishLocation: 'Container'
    condition: succeededOrFailed()
